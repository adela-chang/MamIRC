<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>MamIRC</title>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<meta http-equiv="Content-Script-Type" content="application/javascript"/>
		<link rel="Stylesheet" href="mamirc.css" type="text/css" media="all"/>
	</head>
	
	<body>
		<article id="login">
			<form action="#" method="get">
				<h1>MamIRC</h1>
				<p>Password: <input type="password" id="password"/></p>
				<p id="login-status"></p>
			</form>
		</article>
		
		<article id="main" style="display:none">
			<section>
				<h1>MamIRC</h1>
				
				<h2>Windows</h2>
				<ul id="window-list">
					<li>(None)</li>
				</ul>
				
				<h2>Messages</h2>
			</section>
			<section>
				<div>
					<table>
						<thead>
							<tr>
								<th>Time</th>
								<th>Nickname</th>
								<th>Message</th>
							</tr>
						</thead>
						<tbody id="message-list">
							<tr>
								<td colspan="3">(None)</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td></td>
								<td id="nickname"></td>
								<td>
									<form action="#" method="get">
										<input type="text" id="input-box"/>
									</form>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</section>
		</article>
		
		<script type="application/javascript" src="mamirc.js"></script>
	</body>
</html>
