<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>MamIRC</title>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<meta http-equiv="Content-Script-Type" content="application/javascript"/>
		<link rel="Stylesheet" href="mamirc.css" type="text/css" media="all"/>
		<link rel="icon" href="tomoe-mami-icon.png"/>
	</head>
	
	<body>
		<header>
			<h1>MamIRC</h1>
		</header>
		
		<article id="network-profiles" style="display:none">
			<h2>Network profiles</h2>
			<div id="network-profiles-container"></div>
			<form action="#" method="get">
				<p><input type="button" value="Add an IRC network" id="add-irc-network"/></p>
				<p>
					<input type="button" value="Save" id="save-network-profiles"/>
					<input type="button" value="Cancel" id="close-network-profiles"/>
				</p>
			</form>
		</article>
		
		<article id="main">
			<nav id="left-sidebar">
				<div class="expander"></div>
				<div id="member-list-container">
					<h2>Channel members</h2>
					<ul id="member-list">
						<li>(None)</li>
					</ul>
				</div>
				<hr/>
				<div id="window-list-container">
					<h2>Windows</h2>
					<ul id="window-list">
						<li>(None)</li>
					</ul>
				</div>
				<hr/>
				<p><a id="configure-profiles">Configure profiles</a></p>
			</nav>
			
			<section id="messages">
				<div>
					<h2>Messages</h2>
					<div class="expander"></div>
					<div id="show-more-messages"><a>↑ Show more messages ↑</a></div>
					<table>
						<thead>
							<tr>
								<th>Time</th>
								<th>Nickname</th>
								<th>Message</th>
							</tr>
						</thead>
						<tbody id="message-list">
							<tr>
								<td colspan="3">(None)</td>
							</tr>
						</tbody>
					</table>
					<div id="channel-indicator-container">
						<div id="channel-indicator"></div>
					</div>
				</div>
				
				<footer id="footer">
					<form action="#" method="get">
						<span id="nickname"></span>
						<span><input type="text" id="input-box" autocomplete="off"/></span>
					</form>
					<div id="error-msg-container" style="display:none">
						<p>Errors / warnings:</p>
						<ul id="error-msg">
							<li>(None)</li>
						</ul>
						<p><a>Clear all</a></p>
					</div>
				</footer>
			</section>
		</article>
		
		<script type="application/javascript" src="mamirc.js"></script>
	</body>
</html>
