<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>MamIRC</title>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<meta http-equiv="Content-Script-Type" content="application/javascript"/>
		<link rel="Stylesheet" href="mamirc.css" type="text/css" media="all"/>
		<link rel="icon" href="tomoe-mami-icon.png"/>
	</head>
	
	<body>
		<article id="main">
			<section>
				<h1>MamIRC</h1>
				<h2>Messages</h2>
				<div>
					<div id="show-more-messages"><a href="#">↑ Show more messages ↑</a></div>
					<table>
						<thead>
							<tr>
								<th>Time</th>
								<th>Nickname</th>
								<th>Message</th>
							</tr>
						</thead>
						<tbody id="message-list">
							<tr>
								<td colspan="3">(None)</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td></td>
								<td id="nickname"></td>
								<td>
									<form action="#" method="get">
										<input type="text" id="input-box" autocomplete="off"/>
									</form>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</section>
			<section>
				<div id="error-msg-container" style="display:none">
					<p>Errors / warnings:</p>
					<ul id="error-msg">
						<li>(None)</li>
					</ul>
					<p><a href="#">Clear all</a></p>
				</div>
				<div id="member-list-container">
					<ul id="member-list">
						<li>(None)</li>
					</ul>
				</div>
				<h2>Windows</h2>
				<ul id="window-list">
					<li>(None)</li>
				</ul>
			</section>
		</article>
		
		<script type="application/javascript" src="mamirc.js"></script>
	</body>
</html>
