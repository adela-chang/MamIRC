<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Login - MamIRC</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<link rel="Stylesheet" href="common.css" type="text/css" media="all"/>
		<link rel="icon" href="tomoe-mami-icon.png"/>
		<link rel="icon" sizes="192x192" href="tomoe-mami-icon-192.png"/>
		<style type="text/css" media="all">
		html {
			background-image: url("tomoe-mami.png");
		}
		@media (min-height: 734px) {
			html {
				background-image: url("tomoe-mami-2x.png");
			}
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		form {
			padding: 1.5rem;
			background: rgba(255,255,255,0.9);
			border-radius: 1.0rem;
			font-size: 150%;
			text-align: center;
		}
		h1 {
			margin-bottom: 2.0rem;
			font-size: 200%;
		}
		p {
			margin: 0.8em 0em;
		}
		input:not([type="checkbox"]) {
			font-size: 80%;
			vertical-align: middle;
		}
		#status {
			margin-bottom: 1.5em;
			color: #FF0000;
		}
		</style>
	</head>
	
	<body>
		<form action="/" method="post">
			<h1>MamIRC</h1>
			<p id="status">#status#</p>
			<p>Password:
				<input type="password" name="password" autofocus="autofocus"/>
				<input type="submit" value="Login"/>
			</p>
			<p>
				<input type="checkbox" #optimize-mobile#name="optimize-mobile" id="optimize-mobile"/>
				<label for="optimize-mobile">Optimize for mobile</label>
			</p>
		</form>
		
		<script type="application/javascript">
		// <![CDATA[
		if (700 > document.documentElement.clientWidth || 700 > document.documentElement.clientHeight)
			document.getElementById("optimize-mobile").checked = true;
		// ]]>
		</script>
	</body>
</html>
