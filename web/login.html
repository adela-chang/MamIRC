<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Login - MamIRC</title>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<link rel="Stylesheet" href="login.css" type="text/css" media="all"/>
		<link rel="icon" href="tomoe-mami-icon.png"/>
	</head>
	
	<body>
		<form action="/" method="post">
			<h1>MamIRC</h1>
			<p id="status">#status#</p>
			<p>Password: <input type="password" name="password"/></p>
			<p>
				<input type="checkbox" #optimize-mobile#name="optimize-mobile" id="optimize-mobile"/>
				<label for="optimize-mobile">Optimize for mobile</label>
			</p>
		</form>
	</body>
</html>
