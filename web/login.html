<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Log in - MamIRC</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<link rel="Stylesheet" href="common.css" type="text/css" media="all"/>
		<style type="text/css" media="all">
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		form {
			padding: 2.0rem;
			background-color: rgba(255,255,255,0.9);
			border: 0.1rem solid #E0E0E0;
			border-radius: 1.0rem;
			position: relative;
			font-size: 150%;
			text-align: center;
		}
		h1 {
			margin-bottom: 3.0rem;
			font-size: 200%;
		}
		p + p {
			margin-top: 0.8em;
		}
		input:not([type="checkbox"]) {
			font-size: 80%;
			vertical-align: middle;
		}
		#status {
			margin-bottom: 1.5em;
			color: #FF0000;
		}
		#background-icon {
			position: absolute;
			width: 70%;
			Z-index: -1;
		}
		</style>
		<link rel="icon" sizes="16x16" href="mamirc-icon-16.png"/>
		<link rel="icon" sizes="192x192" href="mamirc-icon-192.png"/>
	</head>
	
	<body>
		<form action="/" method="post">
			<h1>MamIRC</h1>
			<p id="status">#status#</p>
			<p>Password:
				<input type="password" name="password" autofocus="autofocus"/>
				<input type="submit" value="Log in"/>
			</p>
			<p>
				<input type="checkbox" #optimize-mobile#name="optimize-mobile" id="optimize-mobile"/>
				<label for="optimize-mobile">Optimize for mobile</label>
			</p>
			<img src="mamirc-icon-large.png" alt="" id="background-icon"/>
		</form>
		
		<script type="application/javascript">
		// <![CDATA[
		if (700 > document.documentElement.clientWidth || 700 > document.documentElement.clientHeight)
			document.getElementById("optimize-mobile").checked = true;
		var imgElem = document.getElementById("background-icon");
		var offset = -imgElem.offsetWidth * 0.47 + "px";
		imgElem.style.right = imgElem.style.top = offset;
		// ]]>
		</script>
	</body>
</html>
